name: Events Demo 1
on:
    pull_request: 
        types: 
            - opened
        branches: 
          - main
          - 'dev-*'
          - 'feat/**'
    push: 
      branches: 
        - main
        - 'dev-*'
        - 'feat/**'
      paths-ignore:
        - '.github/workflows'
        
    workflow_dispatch: 
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
        - name: Output event Data
          run: echo "${{toJson(github.event)}}"
        - name: Get Code
          uses: actions/checkout@v4
        - name: Install dependencies
          run: npm ci
        - name: Test Code
          run: npm test
        - name: Build Code
          run: npm run build
        - name: Deploy Project
          run: echo "Deploying ..."

